	<h3 align="center">2017/3/17</h3>
<p class="kfont">在迭代一中，我负责逻辑层的搭建任务，判断日期并进行格式化
输出；接着传入数据层并拿到数据，然后根据数据层反馈决定返回
内容.
</p>
<p class="kfont">
	首先在逻辑层的搭建中，对于一些专有名词的理解很重要，否则
活干到最后将前功尽弃。并且对于逻辑层的自动化测试很重要，目
前算法统一，可以和其他人根据日期比对输出结果，但真实情况下
每个人的需求不一样，算法也不一样，所以不可能找到其他人来比
对结果，所以逻辑层的自动化测试很重要。
</p>
<p class="kfont">
	目前逻辑层只是简单算法的搭建，迭代一中并没有学到什么，在
迭代二、三中，希望在算法和技术上可以学到更多。
</p>
