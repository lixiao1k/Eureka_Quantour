<h1>Eureka_Quantour团队总结 迭代一</h1>
<h2>2017/3/17</h2>
<p>
	这个项目的第一阶段相对成功地完成了，团队的每一位成员都尽心尽责、和睦地完成了自己的任务。期间大家都很遵守团队前期规划时设立的标准和要求，并且相互帮助，这是团队顺利完成任务的强大保证。之后的合作中我们会继续保持。但是，期间也出现了一些问题，比如项没有一个相对较细的计划以及milestone，这使得我们没能准确地跟踪项目的进度，导致起初的时间预估产生偏差，下一阶段我们会重视。
</p>
<p>下一阶段我们继续努力，砥砺前行。</p>
